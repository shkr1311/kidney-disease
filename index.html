<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAARVAI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>KAARVAI</h1>
        </header>
        
        <div class="news-section">
            <div class="newspaper">
                <div class="daily-news">DAILY NEWS</div>
                <div class="crime-headline">Crime</div>
                <div class="newspaper-content">
                    <img src="https://placehold.co/300x150" alt="News image showing crime scene with police tape and officers" class="news-image">
                </div>
            </div>
        </div>
        
        <div class="buttons-grid">
            <button class="action-button">SEARCH</button>
            <button class="action-button">CRIME STATS</button>
            <button class="action-button">DUTIES</button>
            <button class="action-button">RED ZONES</button>
            <button class="action-button">CASE STUDY</button>
            <button class="action-button">ALERT</button>
        </div>
        
        <div class="bottom-button-container">
            <button class="performance-button">PERFORMANCE ANALYSIS</button>
        </div>
    </div>
</body>
</html>
